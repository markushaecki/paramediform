# Human readable name of this type
name: Rezept

# Lowercase, underscored handle used to access this type
slug: recipes

# Explanatory text displayed in the back-office
description: A description of the content type for the editors

# Slug of field used to identify entries by default, such as the title
label_field_name: title

# Valid values: manually, created_at, updated_at, or the slug of any field
order_by: manually

# Valid values: asc (ascending) and desc (descending). Set to asc by default.
# order_direction: asc

# Specify a field slug to group entries by that field in the back-office.
# group_by: <your field>

# Activate public 'create' API (e.g for a contact form)
# public_submission_enabled: false

# Array of emails to be notified of new entries made with the public API
# public_submission_accounts: ['john@example.com']

# A list describing each field
fields:
- title: # The lowercase, underscored name of the field
    label: Title # Human readable name of the field
    type: string
    required: true
    hint: Explanatory text displayed in the back office
    localized: false
    searchable: true

- image: # The lowercase, underscored name of the field
    label: Image # Human readable name of the field
    type: file
    required: true
    hint: Explanatory text displayed in the back office
    localized: false

- preparation: # The lowercase, underscored name of the field
    label: Preparation # Human readable name of the field
    type: text
    required: true
    hint: Explanatory text displayed in the back office
    localized: false
    text_formatting: html # html (uses rich text editor) or text (uses plain text editor)
    searchable: true

- activity:
    label: Aktivit√§t
    type: belongs_to
    required: true
    hint: Trage hier "sichtbar" oder "versteckt" ein.
    localized: false
    class_name: activity

- ingredients:
    label: ingredients
    type: has_many
    hint: List of ingredients
    localized: false
    class_name: recipe_ingredients
    inverse_of: recipe

- news:
    label: News
    type: has_many
    hint: News referencing this recipe
    localized: false
    class_name: news
    inverse_of: recipe
    ui_enabled: false
