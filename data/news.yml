- "Metabolisches Syndrom":
    social_media: "Non neque quos animi ea dignissimos."
    text: "Wir leiden heute unter körperlicher Inaktivität verbunden mit Übergewicht. Gleichzeitig steht uns Essen im Überfluss zur Verfügung. Diese Kombination zu wenig Bewegung und zu viel Essen, was zu Übergewicht führen kann, sind in der Regel die Vorboten für das Metabolische Syndrom, welches oftmals leider schon in der Jugend beginnt. Dr. med Walter Häcki nimmt aus Sicht des Mediziners dazu Stellung."
