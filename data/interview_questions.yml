- "Was sind die häufigsten Ursachen für Übergewicht?":
    answer: "Dr. med. Walter Häcki: Im Vordergrund steht sicher eine falsche Ernährung. Diese beginnt oft schon in der Jugend oder im Zusammenhang mit einer Schwangerschaft, einem Schicksalsschlag oder als Folge einer Sucht. Ungenügende körperliche Betätigung reduziert den Kalorienbedarf. Falls man seine Essgewohnheiten nicht ändert, führt das zu einer ungewohnten Gewichtszunahme."
