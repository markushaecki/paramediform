- "Herr Dr. med Walter Häcki, was verstehen Sie unter dem Begriff Metabolisches Syndrom?":
    answer: "Das sogenannte Metabolische Syndrom ist das gemeinsame Auftreten von Insulinresistenz, Adipositas (Fettleibigkeit), Überzuckerung, Bluthochdruck und Fettstoffwechselstörungen."
    interview: metabolisches-syndrom # Slug of the target entry

- "Was sind die Risiken des Metabolischen Syndroms?":
    answer: "Jede der genannten Krankheiten stellt für sich bereits ein erhebliches Risiko dar. Bereits die Kombination von 2 – 3 der Faktoren kann das Metabolische Syndrom auslösen: Übergewicht insbesondere der Bauch resp. Taillenumfang. Er ist bei Männern bei 102 Zentimetern und bei Frauen bei 88 Zentimetern anzusetzen.; Hohe Blutfette wie Triglyceride kombiniert mit einem verminderten HDL-Chlosterin; Hohe Blutdruckwerte; Erhöhter Blutzucker. Jeder der genannten Faktoren stellt ein Risiko für Veränderungen an Blutgefässen dar. In jedem Fall gehört das Übergewicht obligatorisch dazu, Durch die Kombination der Diagnosen wird das Risiko noch deutlich verstärkt. Diese kardiometabolischen Risikofaktoren werden deshalb auch „tödliches Quartett“ genannt. Das Risiko einer Herz-Kreislauf-Erkrankung steigt schätzungsweise um das Doppelte. Das Risiko an Diabetes zu erkranken, wird auf etwa das Fünffache geschätzt."
    interview: metabolisches-syndrom # Slug of the target entry

- "Was sind die Folgen des Metabolischen Syndroms?":
    answer: "Die Erkrankungen erfolgen in der Regel ohne Schmerzen. Auch Symptome sind nicht sogleich auszumachen. Insofern kommt ein Patient nicht auf die Idee diesbezüglich einen Arzt aufzusuchen. Daraus folgt, dass die Behandlung oftmals erst beginnt, wenn bereits irreparable Schäden entstanden sind. Denn bei zu vielen Kalorien, zu viel Zucker im Blut und hohen Blutdruck verkalken die Adern. Zusätzlich führt dies zur Verfettung der Zellen und der Organe. Die Ablagerungen bilden sich an den Blutgefässen, diese verlieren an Durchmesser, so dass Gewebe und Organe nicht mehr die richtige Durchblutung erfahren. Wenn das Herz nicht mehr richtig durchblutet wird, kann es zum Herzinfarkt kommen. Zum Schlaganfall kann es im Gehirn kommen, wenn dieses nicht richtig durchblutet wird."
    interview: metabolisches-syndrom # Slug of the target entry

- "Wer ist vom Metabolischen Syndrom besonders gefährdet?":
    answer: "Heute ist bekannt, dass besonders die Fettzellen im Bauchbereich besonders anfällig sind auf eine Insulinresistenz. Insofern sind generell Übergewichtige, die eine sogenannte 'Apfelform' ausweisen, d. h. deren Fettpolster sich vermehrt in der Bauchregion angesammelt haben, gefährdeter als Personen mit einer sogenannten Birnenform, wo die Fettpolster sich vermehrt an Hüfte und Gesäss befinden. Bei hohem Übergewicht (Adipositas) ist die Natrium- und Wasserausscheidung gehemmt, die Salzaufnahme aber oft gesteigert, so dass das Blutvolumen zunimmt und der Blutdruck steigt."
    interview: metabolisches-syndrom # Slug of the target entry

- "Was kann zur Vorbeugung vom Metabolischen Syndrom helfen?":
    answer: "Die Wunderwaffe heisst Gewicht reduzieren. Eine Umstellung der Ernährung ist ein längerfristiger Prozess, der sich in der Regel erst nach einigen Monaten auswirkt. Ziel ist weniger ein starker, kurzfristiger Gewichtsverlust, sondern eine dauerhafte Anpassung des Stoffwechsels und ein erhöhtes Mass an Bewegung. In fortgeschrittenen Fällen müssen zusätzlich Medikamenten eingesetzt werden. Eine ärztliche Kontrolle und die periodische Überprüfung der Blutwerte, sowie eine persönliche Beratung zur Gewichtsabnahme ist dringend zu empfehlen."
    interview: metabolisches-syndrom # Slug of the target entry














