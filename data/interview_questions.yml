- "Kann der Jo-Jo-Effekt verhindert werden?":
    answer: "W.H.: Man sollte keine kurzfristigen Kuren machen. Vielmehr braucht es eine Umstellung der Ernährungsweise und eine langsame kontinuierliche Gewichtsabnahme über Wochen und Monate. Der Erfolg muss durch eine längere Nachbetreuung gesichert werden, sonst gerät man rasch wieder ins alte Fahrwasser."
