    answer: "W.H.: Das Wichtigste ist, dass man sich vielseitig ernährt. Dazu werden genügend Vitamine und Mineralsalze, aber auch Fett, Kohlenhydrate und Eiweisse benötigt. Diese sind in ihren Verhältnissen und Mengen dem Alter und der körperlichen Betätigung anzupassen."
