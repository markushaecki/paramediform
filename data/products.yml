    application: "Durch die heutigen Lebensumstände wie Stress, falsche Ernährung usw. reagiert der Körper mit einer Übersäuerung, welche der Körper über Urin, Schweiss und Atemluft abgibt. Eine Übersäuerung kann einen negativen Einfluss auf sämtliche Stoffwechselvorgänge im Körper haben. Cellulite zum Beispiel ist eine sichtbare Folge einer Übersäuerung in Zusammenhang mit Übergewicht und Bindegewebsschwäche. Eine starke Übersäuerung kann auch einen negativen Einfluss auf eine erwünschte Gewichtsabnahme haben, d.h. es kann kein Fett verbrannt und abgebaut werden, solange eine starke Übersäuerung vorliegt. Die Messung des pH-Wertes mit Urinteststreifen ist ausschlaggebend, wie dringend eine Behandlung mit Paravita® Basenpulver oder Basentabletten ist."
    ingredience: "Zur Messung des pH-Wertes im Urin."
    amount: "100 Stk."
    tags: ['Erschoepfung', 'Einseitige Ernaehrung', 'Uebergewicht', 'Burn-Out', 'Entgiften', 'Leberentgiftung']
